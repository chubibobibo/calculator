<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-secondary">Calculator</h1>
    <main class="main1">
        <div class="container">
            <div class="row area">
                <div>
                    <div class="screen">
                        <p id="outputScreen">0</p>
                    </div>
                    <div>
                        <button id="ce">CE</button>
                    </div>
                    <div class="row btnGrp1">
                        <div class="col-md-3">
                            <input type="button" value='1' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='2' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='3' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='add' class="btnAdd">
                        </div>
                    </div>
                    <div class="row btnGrp2">
                        <div class="col-md-3 ">
                            <input type="button" value='4' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='5' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='6' class="btnNum">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value='minus' class="btnMinus">
                        </div>
                        <div class="row btnGrp3">
                            <div class="col-md-3">
                                <input type="button" value='7' class="btnNum">
                            </div>
                            <div class="col-md-3">
                                <input type="button" value='8' class="btnNum">
                            </div>
                            <div class="col-md-3">
                                <input type="button" value='9' class="btnNum">
                            </div>
                            <div class="col-md-3">
                                <input type="button" value='divide' class="btnMultiply">
                            </div>
                            <div class="row btnGrp3">
                                <div class="col-md-4">
                                </div>
                                <div class="col-md-4">
                                    <input type="button" value='0' class="btnNum">
                                </div>
                                <div class="col-md-4">
                                    <input type="button" value='divide' class="btnDivide">
                                </div>
                                <div>
                                    <input type="button" value='equals' class="btnEquals">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
