<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-secondary">Calculator</h1>
    <main class="main1">
        <div class="container">
            <div class="row area">
                <div>
                    <div class="screen">
                    </div>
                    <div>
                        <button class="ce">CE</button>
                    </div>
                    <div class="row btngrp1">
                        <div class="col-md-3 btngrp1">
                            <button>1</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>2</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>3</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 btngrp1">
                            <button>4</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>5</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>6</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 btngrp1">
                            <button>7</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>8</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>9</button>
                        </div>
                        <div class="col-md-3 btngrp1">
                            <button>*</button>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <button class="zeroBtn">0</button>
                            </div>
                            <div class="col-md-4">
                                <button class="divideBtn">/</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
